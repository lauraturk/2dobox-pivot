<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>2DoBox</title>
  </head>
  <body>
    <section class="top-box">
      <header>
        <h1><span class="title-toDo">2do</span><span class="title-box">box</span></h1>
      </header>
      <section class="input-field">
        <input placeholder="Title" class="input toDo-title" type="text" name="Title" value="">
        <input placeholder="Body" class="input toDo-body" type="text" name="Body" value="">
        <button class="save-button" type="button" name="save button">save</button>
        <button class="show-completed">show completed</button>
      </section>
    </section>
    <section class="search-input">
      <input class="search-toDo" placeholder="Search" type="text" name="to do search" value="">
    </section>
    <section class="importance-filters">
      <button class="importance-filter" id="critical-button">critical</button>
      <button class="importance-filter" id="high-button">high</button>
      <button class="importance-filter" id="normal-button">normal</button>
      <button class="importance-filter" id="low-button">low</button>
      <button class="importance-filter" id="none-button">none</button>
    </section>
    <section class="toDo-card-container">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
